<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мифологические Тесты</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="menu-screen" class="screen active">
        <h1>Мифологические Тесты</h1>
        <p>Выберите тест, который хотите пройти:</p>
        <div id="quiz-list-container">
            </div>
    </div>

    <div id="quiz-screen" class="screen">
        <div id="progress-bar">
            <div id="progress-bar-inner"></div>
        </div>
        <h2 id="question-title"></h2>
        <div id="options-container"></div>
    </div>

    <div id="result-screen" class="screen">
        <h2 id="result-title"></h2>
        <img id="result-image" src="" alt="Результат">
        <p id="result-description"></p>
        <button id="back-to-menu-btn">К списку тестов</button>
        <button id="share-btn">Поделиться результатом</button>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="script.js"></script>
</body>
</html>
